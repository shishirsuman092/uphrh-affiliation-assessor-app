<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/niramayaLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Applicant portal which enables the applicant to fill the form and view the form status, download certificates, do payment via Payment gateway"
    />
    <link rel="apple-touch-icon" href="./images/niramayaLogo.png" />
    <link rel="stylesheet" href="./../dist/output.css" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Applicant Portal</title>
    <style type="text/css">
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #111;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      } 
      
      #backdrop {
        position: fixed;
        top:0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        background-color: rgb(0,0,0,0.2);
        display: none;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body class="bg-gray-100 w-full min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
    /*   if (location.hostname !== 'localhost') {
        // To deactivate //  console.logs...
        console = console || {};
        console.log = function () { };
      } */
    </script>
    <div id="backdrop" className="api_spinner">
      <div
        role="status"
        className="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2"
      >
        <div class="loader"></div>
      </div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
